<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 | Page Not Found</title>
    <meta name="description"
        content="The page you were looking for could not be found on Ibrahim Athamaneh's portfolio.">
    <meta name="author" content="Ibrahim Athamaneh">
    <link rel="canonical" href="https://a8kj7sea.github.io/my-portfolio/404.html">
    <link rel="icon" type="image/png" href="./images/favicon/matrix.png">

    <meta property="og:title" content="404 | Page Not Found">
    <meta property="og:description" content="The requested page could not be found. Returning to the main site.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/104179839?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon/matrix.png">

    <style>
        :root {
            --primary-accent: #00ff41;
            --background-color: #0A0A0A;
            --card-bg-color: rgba(10, 10, 10, 0.7);
            --border-color: rgba(0, 255, 65, 0.2);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --glitch-color-1: #ff00ff;
            /* Magenta */
            --glitch-color-2: #00ffff;
            /* Cyan */
            --font-header: 'VT323', monospace;
            --font-body: 'Roboto', sans-serif;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            font-family: var(--font-body);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .error-card {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            animation: fadeInCard 1s ease-out forwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch-text {
            font-family: var(--font-header);
            font-size: 6rem;
            color: var(--primary-accent);
            position: relative;
            text-shadow: 0 0 10px var(--primary-accent);
            margin: 0;
        }

        .glitch-text:before,
        .glitch-text:after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .glitch-text:before {
            left: 3px;
            text-shadow: -3px 0 var(--glitch-color-1);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .glitch-text:after {
            left: -3px;
            text-shadow: -3px 0 var(--glitch-color-2);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip-path: inset(15% 0 86% 0);
            }

            10% {
                clip-path: inset(57% 0 11% 0);
            }

            20% {
                clip-path: inset(92% 0 1% 0);
            }

            30% {
                clip-path: inset(48% 0 29% 0);
            }

            40% {
                clip-path: inset(30% 0 49% 0);
            }

            50% {
                clip-path: inset(81% 0 10% 0);
            }

            60% {
                clip-path: inset(21% 0 62% 0);
            }

            70% {
                clip-path: inset(33% 0 29% 0);
            }

            80% {
                clip-path: inset(1% 0 71% 0);
            }

            90% {
                clip-path: inset(33% 0 46% 0);
            }

            100% {
                clip-path: inset(42% 0 51% 0);
            }
        }

        .error-card h2 {
            font-family: var(--font-header);
            font-size: 2rem;
            color: var(--text-primary);
            margin: 10px 0;
        }

        .error-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 20px 0;
        }

        .home-button {
            display: inline-block;
            font-family: var(--font-header);
            color: var(--primary-accent);
            background-color: transparent;
            border: 2px solid var(--primary-accent);
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: var(--primary-accent);
            color: #000;
        }

        .redirect-message {
            font-size: 0.9rem;
            margin-top: 25px;
            color: var(--text-secondary);
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <canvas id="matrix-background"></canvas>

    <div class="error-card">
        <h1 class="glitch-text">404</h1>
        <h2>Page Not Found</h2>
        <p>It seems you've ventured into an uncharted sector of the matrix. The path you followed leads to a dead end.
            Let's get you back on track.</p>

        <a href="./index.html" class="home-button">Return to Homepage</a>

        <p class="redirect-message">
            Automatic redirection in <span id="countdown">10</span> seconds...
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Matrix Background Logic ---
            const canvas = document.getElementById('matrix-background');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let columns = canvas.width / 16;
            let drops = Array(Math.floor(columns)).fill(1);
            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";

            function draw() {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff41'; // Matrix Green
                ctx.font = `16px monospace`;
                for (let i = 0; i < drops.length; i++) {
                    const char = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(char, i * 16, drops[i] * 16);
                    if (drops[i] * 16 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 50);

            // --- Countdown & Redirect Logic ---
            const countdownElement = document.getElementById('countdown');
            let countdown = 10; // Start countdown from 10 seconds

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "./index.html"; // Redirect to homepage
                }
            }, 1000);
        });
    </script>
</body>

</html>
